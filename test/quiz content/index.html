<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1>Test Your Knowledge</h1>
      <p>Challenge yourself and see how much you know!</p>
    </header>

    <div class="quiz-header">
      <div class="timer">
        <span id="time">00:15</span>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <div class="quiz-content">
      <div class="question">
        <h4>Question 1:</h4>
        <p>What is the capital of France?</p>
        <div class="answers">
          <div class="answer-card" data-answer="A">
            <span>A</span>
            <p>Berlin</p>
          </div>
          <div class="answer-card" data-answer="B">
            <span>B</span>
            <p>Madrid</p>
          </div>
          <div class="answer-card" data-answer="C">
            <span>C</span>
            <p>Paris</p>
          </div>
          <div class="answer-card" data-answer="D">
            <span>D</span>
            <p>Rome</p>
          </div>
        </div>
      </div>

      <!-- Additional questions can be added here -->

    </div>

    <footer>
      <button class="submit-btn">Submit</button>
    </footer>
  </div>

  <!-- Modal Popup for Time Expiry Alert -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="popup-close">&times;</span>
      <h2>Time's Up!</h2>
      <p id="popup-message"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
