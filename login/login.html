<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>


<body>
<div >
   <div class="form-container">
    <div class="col col-1"> 
    <div class="image-layer">
        <img src="white-outline.png" class="form-image-main">
        <img src="dots.png" class="formimage" id="dots">
        <img src="coin.png" class="formimage" id="coin">
        <img src="spring.png" class="formimage" id="spring">
        <img src="rocket.png" class="formimage" id="rocket">
        <img src="cloud.png" class="formimage" id="cloud">
        <img src="stars.png" class="formimage" id="stars">

    </div>
    <p class="featured-words">You are Few minutes way to boost your skills with</p>
</div>
    <div class="col col-2">
      <div class="btn-box">
        <button class="btn btn-1" id="login" >Log In</button>
        <button class="btn btn-2" id="register" >Register</button>
      </div>
      <form >
      <div class="login-form">
        <div class="form-title">
            <span>Log In</span>

        </div>
        <div class="form-inputs">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email" >
            <br>
            <br>
            <input type="password" class="input-field" placeholder="password" >
            <br>
            <div class="forgot-pass">
              <a href="">Forgot Password?</a>
            </div> 
            <div class="input-box"> <button type="submit" id="b1">Log In <i class="bx bx-right-arrow-alt"></i></button>
          </div>

        </div><div class="social-login">
          <i id="s1" class="bx bxl-facebook"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <i id="s1" class="bx bxl-instagram"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <i id="s1" class="bx bxl-tiktok"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <a><img src="envelope.png" id="s1"></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <a><img src="social.png" id="s1"></a>
        </div>
      </div>
    </form>
    </div>
    <form >
    <div class="register-form">

      <div class="form-title">
          <span>Register</span>
      </div>
      <div class="form-inputs">
      <div class="input-box">
          <input type="text" class="input-field" placeholder="Username" id="username" >
          
          <br>
          <input type="email" class="input-field" placeholder="email" id="email">
          
          <br>
          <input type="date" class="input-field" placeholder="date" id="birthdate">

          <input type="password" class="input-field" placeholder="password" id="password">
          
          <input type="password" class="input-field" placeholder="Confirm password" id="confirmPassword">
          
          <br>
          <div class="list">
          <select id="l1" aria-placeholder="Study Level"><option style="color: black;">..</option><option style="color: black;">2nd Year</option><option style="color: black;">3nd Year</option><option style="color: black;">4nd Year(Baccalaureate)</option></select>
          <br>
          <select id="l2" aria-placeholder="Field of Study">
            <option style="color: black;">..</option>
            <option style="color: black;">Scientifique</option>
            <option style="color: black;">Informatique</option>
            <option style="color: black;">Economic</option>
          </select></div>
      
          <div class="input-box"> 
            <button id="b2"  type="submit"> 
            <span>Register</span> <i class="bx bx-right-arrow-alt"></i>
          </button>
        </div>

      </div><div class="social-login">
        <i id="s1" class="bx bxl-facebook"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <i id="s1" class="bx bxl-instagram"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <i id="s1" class="bx bxl-tiktok"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a><img src="envelope.png" id="s1"></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a><img src="social.png" id="s1"></a>
      </div>
    </div>
  </form>
    
   </div>
</div> 
 




<script src="main.js"></script>
</body>
</html>
