<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback">

    <div class="testimonials">
        <div class="testimonial active" id="testimonial1">
            <img src="../imgs/users/client1.jpg" alt="Client 1">
            <br>
            <span>- Client 1</span>
            <p>"Great service! Highly recommend."</p>
            
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
        </div>
        <div class="testimonial" id="testimonial2">
            <img src="../imgs/users/client2.jpg" alt="Client 2">
            <br>
            <span>- Client 2</span>
            <p>"Exceptional quality and customer care."</p>
            
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
        </div>
        <div class="testimonial" id="testimonial3">
            <img src="../imgs/users/client3.jpg" alt="Client 3">
            <br>
            <span>- Client 3</span>
            <p>"Quick and reliable, very satisfied."</p>
            
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
        </div>
        <div class="arrows">
            <span class="arrow left" id="prev">&#9664;</span>
            <span class="arrow right" id="next">&#9654;</span>
        </div>
    </div>

</div>
<script src="scripts.js"></script>
</body>
</html>
